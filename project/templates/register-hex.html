{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <h3 class="title">Register a Hex: </h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification error">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/register-hex">
            <div class="form-item">
                <input class="input" type="text" name="player" placeholder="Player to Register:" required>
            </div>
            <div class="form-item">
                <input class="input" type="text" name="hex" placeholder="Hex ID:" required>
            </div>
            <div class="form-item">
                <button class="input">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
